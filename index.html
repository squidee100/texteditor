<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>texteditor</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <br />
        <input type="file" id="import" />
        <label for="import">Import</label>
        <label id="export">Export</label>

        <div id="color-scheme-container">
            <div class="color-scheme-item">
                <a>Primary</a>
                <input type="color" id="col-primary">
            </div>
            <div class="color-scheme-item">
                <a>Secondary</a>
                <input type="color" id="col-secondary">
            </div>
            <div class="color-scheme-item">
                <a>Highlight</a>
                <input type="color" id="col-highlight">
            </div>
            <div class="color-scheme-item">
                <a>Background</a>
                <input type="color" id="col-background">
            </div>
            <div class="color-scheme-item">
                <a>Background Secondary</a>
                <input type="color" id="col-background_secondary">
            </div>
            <input type="file" id="theme_load" />
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
